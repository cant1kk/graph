<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="utf-8">
    <title>graph</title>
    <script src="libs/sigma.min.js"></script>
    <script src="libs/sigma.layout.forceAtlas2.min.js"></script>
    <script src="libs/sigma.parsers.json.min.js"></script>
 </head>
 <body>
    <form id="form-create">
        <h2>Добавление вершины</h2>
        <input type="text" placeholder="Имя точки" id="name-create" >
        <input type="text" placeholder="Значение x" id="x-create">
        <input type="text" placeholder="Значение y" id="y-create">
        <input type="submit" id="button-create">
    </form>
    <form id="edge-create">
        <h2>Добавление ребер</h2>
        <input type="text" placeholder="id первой точки" id="first-dodge" >
        <input type="text" placeholder="id второй точки" id="second-dodge">
        <input type="submit" id="edge-button">
    </form>
    <button id="create-graph">Создать граф</button>


    <script src="public/display.js"></script>
 </body>
</html>
